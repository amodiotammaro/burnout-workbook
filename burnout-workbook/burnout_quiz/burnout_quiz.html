<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Autovalutazione Burnout - Freelancer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255,255,255,0.3);
            margin-top: 20px;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .content {
            padding: 40px 30px;
        }

        .question-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .question-container.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question {
            background: #f8f9fc;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        .question h3 {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .question-number {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102,126,234,0.1);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea10, #764ba210);
        }

        .option-text {
            font-size: 1rem;
            color: #2c3e50;
            font-weight: 500;
        }

        .option-score {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #667eea;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102,126,234,0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results {
            display: none;
            text-align: center;
            padding: 40px 30px;
        }

        .results.active {
            display: block;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
        }

        .level-low { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .level-medium { background: linear-gradient(135deg, #f39c12, #e67e22); }
        .level-high { background: linear-gradient(135deg, #e74c3c, #c0392b); }

        .result-title {
            font-size: 2rem;
            margin: 20px 0;
            font-weight: 700;
        }

        .result-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #5a6c7d;
            margin-bottom: 30px;
        }

        .recommendations {
            background: #f8f9fc;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: left;
        }

        .recommendations h4 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .recommendations ul {
            list-style: none;
        }

        .recommendations li {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            font-size: 1rem;
            line-height: 1.5;
        }

        .restart-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            margin-top: 30px;
        }

        .question-counter {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• BURNOUT QUIZ</h1>
            <p>Scopri il tuo reale livello di burnout da freelancer</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="content">
            <div id="quizContainer">
                <!-- Le domande verranno generate dinamicamente -->
            </div>

            <div class="navigation">
                <button class="btn" id="prevBtn" onclick="previousQuestion()" disabled>‚Üê Precedente</button>
                <div class="question-counter" id="questionCounter">Domanda 1 di 15</div>
                <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Successiva ‚Üí</button>
            </div>
        </div>

        <div class="results" id="results">
            <div class="score-circle" id="scoreCircle">0</div>
            <h2 class="result-title" id="resultTitle">Il tuo risultato</h2>
            <p class="result-description" id="resultDescription"></p>
            <div class="recommendations" id="recommendations"></div>
            <button class="btn restart-btn" onclick="restartQuiz()">üîÑ Rifai il Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Quanto spesso controlli le email di lavoro fuori dall'orario lavorativo?",
                options: [
                    { text: "Mai o raramente", score: 1 },
                    { text: "Solo in situazioni urgenti", score: 2 },
                    { text: "Alcune volte al giorno", score: 3 },
                    { text: "Costantemente, anche la notte", score: 4 }
                ]
            },
            {
                question: "Come descrivi il tuo sonno negli ultimi mesi?",
                options: [
                    { text: "Dormo bene e mi sveglio riposato", score: 1 },
                    { text: "Qualche difficolt√† occasionale", score: 2 },
                    { text: "Spesso fatico ad addormentarmi o mi sveglio stanco", score: 3 },
                    { text: "Insonnia frequente, sonno agitato", score: 4 }
                ]
            },
            {
                question: "Quando un cliente non risponde subito, la tua reazione √®:",
                options: [
                    { text: "Aspetto pazientemente la risposta", score: 1 },
                    { text: "Mi preoccupo leggermente dopo qualche giorno", score: 2 },
                    { text: "Inizio a stressarmi dopo poche ore", score: 3 },
                    { text: "Panico immediato, invio messaggi multipli", score: 4 }
                ]
            },
            {
                question: "Quante ore lavori mediamente al giorno?",
                options: [
                    { text: "6-8 ore con pause regolari", score: 1 },
                    { text: "8-10 ore con qualche pausa", score: 2 },
                    { text: "10-12 ore con poche pause", score: 3 },
                    { text: "Oltre 12 ore, spesso senza pause", score: 4 }
                ]
            },
            {
                question: "Come gestisci i weekend e le vacanze?",
                options: [
                    { text: "Li rispetto completamente, zero lavoro", score: 1 },
                    { text: "Occasionalmente controllo email", score: 2 },
                    { text: "Lavoro spesso nei weekend", score: 3 },
                    { text: "Non esiste differenza tra giorni lavorativi e weekend", score: 4 }
                ]
            },
            {
                question: "Il tuo livello di energia durante la giornata √®:",
                options: [
                    { text: "Costante e sostenibile", score: 1 },
                    { text: "Buono al mattino, cala nel pomeriggio", score: 2 },
                    { text: "Altalenante, dipende dal caff√®", score: 3 },
                    { text: "Sempre basso, costantemente stanco", score: 4 }
                ]
            },
            {
                question: "Come reagisci alle critiche o feedback negativi?",
                options: [
                    { text: "Li vedo come opportunit√† di crescita", score: 1 },
                    { text: "Mi infastidiscono ma li accetto", score: 2 },
                    { text: "Mi stressano molto", score: 3 },
                    { text: "Mi devastano emotivamente", score: 4 }
                ]
            },
            {
                question: "La tua situazione finanziaria ti causa:",
                options: [
                    { text: "Nessuna preoccupazione particolare", score: 1 },
                    { text: "Occasionale ansia", score: 2 },
                    { text: "Stress frequente", score: 3 },
                    { text: "Ansia costante e attacchi di panico", score: 4 }
                ]
            },
            {
                question: "Quanto spesso dici 'no' a progetti o richieste?",
                options: [
                    { text: "Regolarmente, quando non √® adatto", score: 1 },
                    { text: "Occasionalmente", score: 2 },
                    { text: "Raramente", score: 3 },
                    { text: "Quasi mai, accetto tutto", score: 4 }
                ]
            },
            {
                question: "Il tuo spazio di lavoro √®:",
                options: [
                    { text: "Separato e organizzato", score: 1 },
                    { text: "Principalmente separato", score: 2 },
                    { text: "Spesso invade lo spazio personale", score: 3 },
                    { text: "Completamente integrato con la vita privata", score: 4 }
                ]
            },
            {
                question: "Come descrivi le tue relazioni personali?",
                options: [
                    { text: "Soddisfacenti e ben coltivate", score: 1 },
                    { text: "Buone ma potrebbero essere migliori", score: 2 },
                    { text: "Trascurate a causa del lavoro", score: 3 },
                    { text: "Deteriorate o inesistenti", score: 4 }
                ]
            },
            {
                question: "Quando pensi al futuro lavorativo provi:",
                options: [
                    { text: "Eccitazione e ottimismo", score: 1 },
                    { text: "Curiosit√† mista a qualche preoccupazione", score: 2 },
                    { text: "Ansia e incertezza", score: 3 },
                    { text: "Terrore e sensazione di essere intrappolato", score: 4 }
                ]
            },
            {
                question: "La tua produttivit√† negli ultimi mesi √®:",
                options: [
                    { text: "Costante e soddisfacente", score: 1 },
                    { text: "Buona con alcuni alti e bassi", score: 2 },
                    { text: "Calata notevolmente", score: 3 },
                    { text: "Ai minimi storici", score: 4 }
                ]
            },
            {
                question: "Come gestisci lo stress da deadline?",
                options: [
                    { text: "Planifico in anticipo, rimango calmo", score: 1 },
                    { text: "Mi organizzo bene, qualche tensione normale", score: 2 },
                    { text: "Mi stresso molto, spesso all'ultimo minuto", score: 3 },
                    { text: "Panico totale, crisi di ansia", score: 4 }
                ]
            },
            {
                question: "Quanto tempo dedichi alle tue passioni/hobby?",
                options: [
                    { text: "Regolarmente, √® parte della mia routine", score: 1 },
                    { text: "Quando posso, nei weekend", score: 2 },
                    { text: "Molto raramente", score: 3 },
                    { text: "Non ho tempo per niente che non sia lavoro", score: 4 }
                ]
            }
        ];

        let currentQuestion = 0;
        let answers = [];
        let totalScore = 0;

        function initQuiz() {
            renderQuestion();
            updateProgress();
        }

        function renderQuestion() {
            const container = document.getElementById('quizContainer');
            const question = questions[currentQuestion];
            
            container.innerHTML = `
                <div class="question-container active">
                    <div class="question">
                        <div class="question-number">${currentQuestion + 1}</div>
                        <h3>${question.question}</h3>
                        <div class="options">
                            ${question.options.map((option, index) => `
                                <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                    <div class="option-text">${option.text}</div>
                                    <div class="option-score">${option.score}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;

            // Ripristina selezione precedente se esiste
            if (answers[currentQuestion] !== undefined) {
                const selectedOption = container.querySelector(`[data-index="${answers[currentQuestion]}"]`);
                if (selectedOption) {
                    selectedOption.classList.add('selected');
                }
            }

            updateNavigationButtons();
            updateQuestionCounter();
        }

        function selectOption(optionIndex) {
            // Rimuovi selezione precedente
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            
            // Aggiungi selezione alla nuova opzione
            document.querySelector(`[data-index="${optionIndex}"]`).classList.add('selected');
            
            // Salva risposta
            answers[currentQuestion] = optionIndex;
            
            // Abilita pulsante successivo
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (answers[currentQuestion] === undefined) return;
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
                updateProgress();
            } else {
                calculateResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
                updateProgress();
            }
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.disabled = answers[currentQuestion] === undefined;
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.textContent = 'Vedi Risultati üéØ';
            } else {
                nextBtn.textContent = 'Successiva ‚Üí';
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function updateQuestionCounter() {
            document.getElementById('questionCounter').textContent = 
                `Domanda ${currentQuestion + 1} di ${questions.length}`;
        }

        function calculateResults() {
            totalScore = 0;
            for (let i = 0; i < answers.length; i++) {
                totalScore += questions[i].options[answers[i]].score;
            }
            
            showResults();
        }

        function showResults() {
            document.querySelector('.content').style.display = 'none';
            document.getElementById('results').classList.add('active');
            
            const scoreCircle = document.getElementById('scoreCircle');
            const resultTitle = document.getElementById('resultTitle');
            const resultDescription = document.getElementById('resultDescription');
            const recommendations = document.getElementById('recommendations');
            
            let level, title, description, recs;
            
            if (totalScore <= 25) {
                level = 'level-low';
                title = 'üü¢ LIVELLO BASSO';
                description = 'Complimenti! Hai un buon equilibrio work-life e gestisci bene lo stress. Continua cos√¨ e resta attento ai segnali del tuo corpo.';
                recs = `
                    <h4>üéØ Raccomandazioni per mantenere l'equilibrio:</h4>
                    <ul>
                        <li>‚úÖ Mantieni le tue attuali routine di self-care</li>
                        <li>üìö Continua a formarti su tecniche di gestione dello stress</li>
                        <li>üë• Condividi le tue strategie con altri freelancer</li>
                        <li>üîÑ Fai check-up periodici del tuo benessere</li>
                    </ul>
                `;
            } else if (totalScore <= 40) {
                level = 'level-medium';
                title = 'üü° LIVELLO MEDIO';
                description = 'Stai mostrando alcuni segnali di stress. Non sei ancora in burnout, ma √® il momento di agire per prevenire un peggioramento.';
                recs = `
                    <h4>‚ö†Ô∏è Azioni immediate da intraprendere:</h4>
                    <ul>
                        <li>üö´ Imposta confini pi√π netti tra lavoro e vita privata</li>
                        <li>‚è∞ Crea una routine serale senza dispositivi</li>
                        <li>üßò Introduci 10 minuti di meditazione quotidiana</li>
                        <li>üí¨ Considera di parlare con un professionista</li>
                        <li>üìù Implementa il framework B.A.L.A.N.C.E. dal libro</li>
                    </ul>
                `;
            } else {
                level = 'level-high';
                title = 'üî¥ LIVELLO ALTO';
                description = 'Sei in una situazione di burnout avanzato. √à fondamentale che tu prenda misure immediate per proteggere la tua salute mentale e fisica.';
                recs = `
                    <h4>üö® Intervento urgente necessario:</h4>
                    <ul>
                        <li>üõë Considera una pausa di almeno una settimana dal lavoro</li>
                        <li>üë®‚Äç‚öïÔ∏è Consulta un medico o psicologo specializzato</li>
                        <li>üìû Parla con amici/famiglia del tuo stato</li>
                        <li>üí∞ Rivedi la tua situazione finanziaria per ridurre la pressione</li>
                        <li>üéØ Segui immediatamente il protocollo completo B.A.L.A.N.C.E.</li>
                        <li>üîÑ Rifai questo test tra 2 settimane per monitorare i progressi</li>
                    </ul>
                `;
            }
            
            scoreCircle.textContent = totalScore;
            scoreCircle.className = `score-circle ${level}`;
            resultTitle.textContent = title;
            resultDescription.textContent = description;
            recommendations.innerHTML = recs;
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            totalScore = 0;
            
            document.querySelector('.content').style.display = 'block';
            document.getElementById('results').classList.remove('active');
            
            initQuiz();
        }

        // Inizializza il quiz
        initQuiz();
    </script>
</body>
</html>
